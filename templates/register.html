{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <input type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" name="username" placeholder="Username">
    
        <input type="password" class="form-control mx-auto w-auto mb-3" name="password" placeholder="Password">
    
        <input type="password" class="form-control mx-auto w-auto mb-3" name="confirmpassword" placeholder="Confirm Password">

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
