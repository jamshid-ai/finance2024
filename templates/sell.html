{% extends 'layout.html' %}

{% block title %}SELL{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <label for="stock" class="mb-3">Choose Stock</label>
        <select name="stock" class="form-select mb-3 mx-auto w-auto" aria-label="Default select example">
            {% for stock in stocks %}
                <option value="{{stock.symbol}}">{{ stock.symbol.upper() }}</option>
            {% endfor %}
        </select>
        <input type="number" class="form-control mb-3 mx-auto w-auto" name="shares" placeholder="Shares">
        <button class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
